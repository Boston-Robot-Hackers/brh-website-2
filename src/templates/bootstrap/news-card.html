<div class="{{ theme.news_card_classes }}">
    <div class="{{ theme.news_card_inner_classes }}">
        <div class="{{ theme.news_card_body_classes }}">
            <div class="news-image-wrapper">
                <div class="{{ image_classes if image_classes else theme.news_image_classes }}">
                    <span class="{{ theme.news_image_text_classes }}">{{ card_text }}</span>
                </div>
            </div>
            <div class="{{ theme.news_content_classes }}">
                <h5 class="font-telex {{ theme.news_title_classes }}">{{ title }}</h5>
                <p class="{{ theme.news_text_classes }}">{{ excerpt }}</p>
                <div class="{{ theme.news_meta_classes }}">{{ formatted_date }}</div>
            </div>
        </div>
    </div>
</div>
