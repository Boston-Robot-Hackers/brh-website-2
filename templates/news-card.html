<div class="card mb-2" style="transform: scale(0.8); transform-origin: left top; margin-bottom: -20%;">
    <div class="row g-0">
        <div class="col-auto">
            {% if image %}
            <img src="{{ image }}" class="rounded-start" style="width: 120px; height: 120px; object-fit: cover;" alt="">
            {% if text %}
            <div class="text-center small fw-bold mt-1" style="width: 120px;">{{ text }}</div>
            {% endif %}
            {% else %}
            <div class="bg-secondary rounded-start d-flex align-items-center justify-content-center text-white fw-bold" style="width: 120px; height: 120px;">
                {% if text %}{{ text }}{% else %}NEWS{% endif %}
            </div>
            {% endif %}
        </div>
        <div class="col">
            <div class="card-body py-2">
                <h5 class="card-title mb-1">
                    <a href="news/{{ id }}.html" class="text-decoration-none">{{ title }}</a>
                </h5>
                <p class="card-text">{{ excerpt }}</p>
                <p class="card-text"><small class="text-muted">{{ formatted_date }}</small></p>
            </div>
        </div>
    </div>
</div>
