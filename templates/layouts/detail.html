<!-- Detail page layout - Extends base with centered content and back button. Reusable by all detail pages. -->
{% extends 'layouts/base.html' %}

{% set is_detail_page = true %}

{% block content %}
+    <div class="container px-3">
        <main class="py-3">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    {% block detail_content %}{% endblock %}
                    
                    <div class="mt-4 pt-3 border-top">
                        <a href="../{{ back_link }}" class="btn btn-outline-primary">← {{ back_text }}</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
