<div class="col-12">
    <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex">
            <div class="news-image-wrapper">
                <div class="image-base image-rectangle d-flex align-items-center justify-content-center text-white fw-bold"{% if image %} style="background-image: url('{{ image }}'); background-size: cover; background-position: center;"{% endif %}>
                    {% if text %}<span class="badge bg-dark">{{ text }}</span>{% endif %}
                </div>
            </div>
            <div class="flex-grow-1 ps-4">
                <h5 class="font-telex card-title h5 fw-normal">
                    <a href="news/{{ id }}.html" class="text-decoration-none">{{ title }}</a>
                </h5>
                <p class="card-text text-muted">{{ excerpt }}</p>
                <div class="small text-muted fw-medium">{{ formatted_date }}</div>
            </div>
        </div>
    </div>
</div>
