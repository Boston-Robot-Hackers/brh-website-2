<!-- About page - Displays about content with hero section. Not reusable. -->
{% extends 'layouts/page.html' %}

{% set current_page = 'about' %}
{% set is_detail_page = false %}

{% block title %}About - {{ site.title }}{% endblock %}

{% block main_content %}
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="about-content">
                {{ about_content }}
            </div>
        </div>
    </div>
{% endblock %}
